<div class="modal fade text-left" id="modalAlta" tabindex="-1" role="dialog"
aria-labelledby="myModalLabel33" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
    role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel33">Solicitar Usuario </h4>
            <button type="button" class="close" data-bs-dismiss="modal"
                aria-label="Close">
                <i data-feather="x"></i>
            </button>
        </div>
        <form method="post" action="{% url 'enviar_correo' %}">
            {% csrf_token %}
            <div class="modal-body">
                <label for="nombre">Nombre: </label>
                <div class="form-group">
                    <input id="nombre" name="nombre" type="text" placeholder=""
                        class="form-control">
                </div>
                <label for="puesto">Puesto: </label>
                <div class="form-group">
                    <input id="puesto" name="puesto" type="text" placeholder=""
                        class="form-control">
                </div>
                <div class="row"><!-- fin fila -->
                <label >Sistemas: </label>    
                <!-- Columna 1 -->
                <div class="col">
                  <!-- Opción 1 -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="CONDOR" name="CONDOR">
                    <label class="form-check-label" for="CONDOR">CONDOR</label>
                </div>
                <!-- Opción 2 -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="CostoV2" name="CostoV2">
                    <label class="form-check-label" for="CostoV2">CostoV2</label>
                </div>
                <!-- Opción 3 -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="EIMyPs" name="EIMyPs">
                    <label class="form-check-label" for="EIMyPs">EIMyPs</label>
                </div>
                <!-- Opción 4 -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Proveedores (Módulo LPG)" name="Proveedores (Módulo LPG)">
                    <label class="form-check-label" for="Proveedores (Módulo LPG)">Proveedores (Módulo LPG)</label>
                </div>
                <!-- Opción 5 -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Reporting Service" name="Reporting Service">
                    <label class="form-check-label" for="Reporting Service">Reporting Service</label>
                </div>
                <!-- Opción 6 -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Sap B1 Web" name="Sap B1 Web">
                    <label class="form-check-label" for="Sap B1 Web">Sap B1 Web</label>
                </div>

                </div><!-- fin Columna 1 -->
                <!-- Columna 2 -->
                <div class="col">
               
                <!-- Opción 7 -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="SAPAI" name="SAPAI">
                    <label class="form-check-label" for="SAPAI">SAPAI</label>
                </div>
                <!-- Opción 8 -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="SCORE" name="SCORE">
                    <label class="form-check-label" for="SCORE">SCORE</label>
                </div>
                <!-- Opción 9 -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="SERCAP" name="SERCAP">
                    <label class="form-check-label" for="SERCAP">SERCAP</label>
                </div>
                <!-- Opción 10 -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="SIROC" name="SIROC">
                    <label class="form-check-label" for="SIROC">SIROC</label>
                </div>
                 <!-- Opción 11 -->
                 <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="opcion11" name="SISS">
                    <label class="form-check-label" for="SISS">SISS</label>
                </div>
                 <!-- Opción 12 -->
                 <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Equipo de Cómputo" name="Equipo de Cómputo">
                    <label class="form-check-label" for="Equipo de Cómputo">Equipo de Cómputo </label>
                </div>



                </div><!-- fin Columna 2 -->
                </div> <!-- fin fila -->
                <div class="mb-3">
                    <label for="observaciones" class="form-label">Observaciones :</label>
                    <textarea class="form-control" name="observaciones" id="observaciones" rows="3"></textarea>
                </div>
                



            </div>



            <div class="modal-footer">
                <button type="button" class="btn btn-light-secondary"
                    data-bs-dismiss="modal">
                    <i class="bx bx-x d-block d-sm-none"></i>
                    <span class="d-none d-sm-block">Close</span>
                </button>
                <button type="submit" class="btn btn-primary ms-1"
                    data-bs-dismiss="modal">
                    <i class="bx bx-check d-block d-sm-none"></i>
                    <span class="d-none d-sm-block">Enviar</span>
                </button>
            </div>
        </form>
    </div>
</div>
</div>

    <!-- Modal -->

    <div class="modal fade text-left" id="modalAgregar" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel33" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
                role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel33"> + {{ encabezados.titulomodal1 }} </h4>
                <button type="button" class="close" data-bs-dismiss="modal"
                    aria-label="Close">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form  method="post" id="miFormulario">
                {% csrf_token %}
                <div class="modal-body">
                   

                    <div class="row align-content-center " >
                        
                    <div class="col-6">
                            <div class="mb-2">
                                {#<label for="nombre_inicio_sesion" class="form-label">Nombre de inicio de sesion de usuario:</label> #}
                                <input type="hidden" class="form-control" name="nombre_inicio_sesion" id="nombre_inicio_sesion" required> 
                            </div>
                            <div class="mb-2">
                             <label for="nombre_usuario" class="form-label">Nombre de Usuario:</label>
                                <input type="text" class="form-control" name="nombre_usuario" id="nombre_usuario" required  >
                                <input type="hidden" class="form-control" name="distinguished_name" id="distinguished_name" required >
                            </div>
                    </div>
                    <div class="col-6">
                                               
                        <label for="nameProyecto" class="form-label">Proyecto :</label>
                        <input type="text" class="form-control" name="nameProyecto" id="nameProyecto" required >

                     
    
                </div>   
    
                    <div class="col-6">
                        <div class="mb-2">
                            <label for="nombre_pila" class="form-label">Nombre de pila:</label>
                            <input type="text" class="form-control" name="nombre_pila" id="nombre_pila" required readonly>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <label for="apellido" class="form-label">Apellidos:</label>
                            <input type="text" class="form-control" name="apellido" id="apellido" required readonly >
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="nombre_completo" class="form-label">Nombre Completo:</label>
                        <input type="text" class="form-control" name="nombre_completo" id="nombre_completo" required readonly>
                    </div>

                    <div class="col-6">
                        <div class="mb-2">
                            <label for="departamento" class="form-label">Dirección:</label>
                            <select class="form-control " name="departamento" id="departamento" required >

                            
                                <option value="Administración">Administración</option>
                                <option value="Calidad, Ambiental, Seguridad y Salud">Calidad, Ambiental, Seguridad y Salud</option>
                                <option value="Proyectos Especiales">Proyectos Especiales</option>
                                <option value="Ingeniería">Ingeniería</option>
                                
                            </select>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="mb-2">
                            <label for="puestoCT" class="form-label">Puesto :</label>
                            <input type="text" class="form-control" name="puestoCT" id="puestoCT" required readonly>
                        </div>
                    </div>
    
    
                    <div class="mb-2">
                        <label for="email" class="form-label">Correo electronico :</label>
                        <input type="email" class="form-control" name="email" id="email" onblur="addDomainIfEmpty(this)" required>
                    </div>
                  
                    <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" name="password" id="password" required minlength="8">
                            </div>
                    </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirmar Contraseña:</label>
                                <input type="password" class="form-control" name="confirm_password" id="confirm_password" required minlength="8">
                            </div>
                        </div>
                      
                    </div>
                       

                  

                </div>

            
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-secondary"
                        data-bs-dismiss="modal">
                        <i class="bi bi-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Cerrar</span>
                    </button>
                    <button type="submit" class="btn btn-primary" id="botonGuardar" >
                        <i class="bi bi-floppy2 d-block d-sm-none"> 
                                                    
                        </i><span class="d-none d-sm-block">Guardar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
 </div>
