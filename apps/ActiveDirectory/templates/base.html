<!doctype html>
<html lang="es">
<head>
  <title>Active Directory</title>
  <!-- Meta tags y Bootstrap CSS -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- jQuery, DataTables y Select2 -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/i18n/es.js"></script>
  <!-- Favicon e Icono -->
  <link rel="shortcut icon" href="/static/icon/python.ico" type="image/x-icon">
  <link rel="icon" href="/static/icon/python.ico" type="image/x-icon">
</head>
<body>

  <!-- Barra lateral de navegación -->
  <div class="d-flex" id="dashboard-wrapper">
    <br>
    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'usuarios' %}">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'agregar_usuario' %}">Agregar Usuario</a>
          </li>
          <!-- Otros enlaces de navegación -->
        </ul>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Bienvenido al Active Directory</h1>
      </div>

      <!-- Bloque de contenido principal -->
      {% block contenido %} 
      <!-- Aquí va el contenido específico de cada página -->
      {% endblock %}
    </main>
  </div>

  <!-- Scripts de DataTables y Bootstrap -->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  {% block script %} 
  <!-- Scripts específicos de cada página -->
  {% endblock %}
</body>
</html>
